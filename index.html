<body>
	  <p class="hey">SECONDS YOU LOST IN THIS PAGE...</p>
	  <div class="counter"></div>
	  <p class="ijustmetyou">Maybe you want to look at here -> <a href="http://simoneraffaelli.it">simoneraffaelli.it</a></p>
	  <script>
  var counter = document.querySelector('.counter'),
    map = { M: 1000, CM: 900, D: 500, CD: 400, C: 100, XC: 90, L: 50, XL: 40, X: 10, IX: 9, V: 5, IV: 4, I: 1 },
    c = 1,
    loop = () => {
        setTimeout(() => {
            counter.innerHTML = roman(c)
            c++
            loop()
        }, 1000)
    }
setTimeout(loop, 1400)
function roman(num) {
  let roman = '', i
  for ( i in map ) {
    while ( num >= map[i] ) {
      roman += i;
      num -= map[i];
    }
  }
  return roman;
}		  
		  
function classToggle() {
    document.body.classList.toggle('newbg');
}
counter.addEventListener('click', classToggle);
  </script>
